<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Patient List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <p><a href="/patient">Add a new patient</a></p>
<div th:switch="${patients}">
    <h2 th:case="null">No patients yet!</h2>
    <div th:case="*">
        <table class="table">
            <thead>
            <tr>
                <th>SL. No.</th>
                <th>Name</th>
                <th>Age</th>
                <th>Gender</th>
                <th>Mobile No.</th>
                <th>Reg. Date</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="patient, iterator: ${patients}">
                <td th:text="${iterator.index} +1"></td>
                <td th:text="${patient.name}"></td>
                <td th:text="${patient.age}"></td>
                <td th:text="${patient.gender}"></td>
                <td th:text="${patient.mobileNo}"></td>
                <td th:text="${patient.registerDate}"></td>
                <td><a th:href="@{/edit/{id}(id=${patient.id})}">Edit</a></td>
                <td><a th:href="@{/delete/{id}(id=${patient.id})}">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</div>
</body>
</html>
