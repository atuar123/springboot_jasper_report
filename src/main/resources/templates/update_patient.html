<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>update patient</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <center><h3>Update Patient </h3></center>
    <form action="#"
          th:action="@{/update/{id}(id=${patient.id})}"
          th:object="${patient}"
          method="post">

        <div class="form-group row">
            <label for="name" class="col-md-4 col-form-label text-md-right">Name</label>
            <div class="col-md-6">
                <input type="text" class="form-control" th:field="*{name}" id="name" placeholder="Name">
                <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
            </div>
        </div>
        <div class="form-group row">
            <label for="age" class="col-md-4 col-form-label text-md-right">Age</label>
            <div class="col-md-6">
                <input type="text" class="form-control" th:field="*{age}" id="age" placeholder="Age">
                <span th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></span>
            </div>
        </div>
        <div class="form-group row">
            <label for="gender" class="col-md-4 col-form-label text-md-right">Gender</label>
            <div class="col-md-6">
                <input type="text" class="form-control" th:field="*{gender}" id="gender" placeholder="Gender">
                <span th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"></span>
            </div>
        </div>
        <div class="form-group row">
            <label for="mobileNo" class="col-md-4 col-form-label text-md-right">Contact No.</label>
            <div class="col-md-6">
                <input type="text" class="form-control" th:field="*{mobileNo}" id="mobileNo" placeholder="Mobile No">
                <span th:if="${#fields.hasErrors('mobileNo')}" th:errors="*{mobileNo}"></span>
            </div>
        </div>
        <div class="col-md-6 offset-md-4 ">
            <input class="btn btn-primary" type="submit" value="Update Patient">
        </div>
    </form>
</div>
</body>
</html>
